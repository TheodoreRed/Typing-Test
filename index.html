<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Typing Test</h1>
    </header>
    <main>
      <div id="test-container">
        <div id="test-paragraph"></div>
        <textarea
          id="user-input"
          placeholder="Press Start to begin typing!"
          disabled
          rows="1"
          autocomplete="off"
        ></textarea>
        <div id="game-controls">
          <button id="start-btn">Start</button>
          <button id="reset-btn">Reset</button>
        </div>
        <div id="timer">60</div>
        <div id="results">
          <div class="words-per-minute"></div>
          <div class="high-score first"></div>
          <div class="high-score second"></div>
          <div class="high-score third"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
